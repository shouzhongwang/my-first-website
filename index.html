<!DOCTYPE html>
<html>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    text-align: center;
    padding-top: 50px;
  }

  input {
    padding: 8px;
    margin: 5px;
    width: 120px;
  }

  button {
    padding: 8px 15px;
    margin: 5px;
    font-size: 16px;
    cursor: pointer;
  }

  #result {
    font-size: 20px;
    font-weight: bold;
    margin-top: 15px;
  }
</style>

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
</head>

<body>
  <h1>Simple Calculator</h1>

  <input type="number" id="num1" placeholder="Number 1">
  <input type="number" id="num2" placeholder="Number 2">

  <br><br>

  <button onclick="add()">+</button>
  <button onclick="subtract()">-</button>
  <button onclick="multiply()">ร</button>
  <button onclick="divide()">รท</button>

  <h2>Result:</h2>
  <p id="result">Resault: 0</p >

  <script>
    function add() {
      let a = Number(document.getElementById("num1").value);
      let b = Number(document.getElementById("num2").value);
      document.getElementById("result").innerText = "Reasult: " + (a + b);
    }

    function subtract() {
      let a = Number(document.getElementById("num1").value);
      let b = Number(document.getElementById("num2").value);
      document.getElementById("result").innerText = "Reasult: " + (a - b);
    }

    function multiply() {
      let a = Number(document.getElementById("num1").value);
      let b = Number(document.getElementById("num2").value);
      document.getElementById("result").innerText = "Reasult: " + (a * b);
    }

    function divide() {
      let a = Number(document.getElementById("num1").value);
      let b = Number(document.getElementById("num2").value);

  if (b === 0) {
      document.getElementById("result").innerText = "Error: Cannot divide by zero";
      return;
  }

      document.getElementById("result").innerText = "Result: " + (a / b);
}
  </script>
</body>
</html>
